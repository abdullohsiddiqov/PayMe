<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payme</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mada:wght@200;300;400;500;600;700;800;900&display=swap');
      </style>
      <link rel="shortcut icon" href="./images/paymefav.svg" type="image/x-icon">
</head>
<body>
    <div class="register_container">
        <div class="box">
            <div class="icon">
                <img src="./images/payme.svg" alt="" class="icon_pay">
            </div>
            <div class="text">
                Вход или регистрация
            </div>
            <div class="phone_register">
                <p class="number">
                    Номер телефона
                </p>
                <div class="flex">
                    <div class="number_box">
                        +998
                    </div>
                    <div class="input_num_box">
                        <input type="text" class="number_input" placeholder="-- --- -- --">
                    </div>
                </div>
                <div class="password">
                    Пароль
                </div>
                <div class="input_pass_box">
                    <input type="password" class="password_input" placeholder="Введите пароль">
                </div>
                <div class="flex2">
                    <a href="">Назад</a>
                    <button type="submit" class="btn">Далее</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./src/main.js"></script>
</html>
